<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="main">
    <div class="card">
    <div class="result">
      <div class="result-title">Your Result</div>
      <div class="result-number">
        <p class="number">76</p>
        <span class="ofnumber">of 100</span>
      </div>
      <div class="great">Great</div>
      <div class="text-result">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <div class="sum-title">Summary</div>
      <div class="reaction">
        <img class="img-reactcion" src="./assets/images/icon-reaction.svg" alt="">
        Reaction
        <span class="sum-result"> <b>80</b> / 100</span>
      </div>
      <div class="memory">
        <img class="img-memory" src="./assets/images/icon-memory.svg" alt="">
        Memory
        <span class="sum-result"> <b>92</b> / 100</span>
      </div>
      <div class="verbal">
        <img class="img-verbal" src="./assets/images/icon-verbal.svg" alt="">
        Verbal
        <span class="sum-result"> <b>61</b> / 100</span>
      </div>
      <div class="visual">
        <img class="img-visual" src="./assets/images/icon-visual.svg" alt="">
        Visual
        <span class="sum-result"> <b>72</b> / 100</span>
      </div>
      <div class="button">
        <a class="link" href="#">Continue</a>
      </div>
    </div>
  </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomas Charvay</a>.
  </div>
</body>

</html>
